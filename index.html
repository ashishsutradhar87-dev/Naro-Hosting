<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naro Hosting</title>
    <style>
    * {
  margin: 0;
  padding: 0;
  box-size: border-box;
}

body {
      font-family: "Poppins", sans-serif;
      background: #0f172a;
      color: white;
}

nav {
      width: 100%;
      padding: 1rem 5%;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backrop-filter: blur(15px);
      margin-bottom: 2rem;
      
      display: flex;
      align-items: center;
      space: 50px;
}

.logo {
       font-size: 1.8rem;
       font-weight: 700;
       color: #38bdf8;
       letter-spacing: 1px;
}

.nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
}

.nav-links li a {
      position: relative;
      font-size: 1.05rem;
      font-weight: 500;
      text-decoration: none;
      color: #e2e8f0;
      transition: 0.3s;
}

.nav-links li a:hover {
  color: #38bdf8;
}

.btns {
  display: flex;
}

.btn{
  padding: 0.5rem 1.5rem;
  border-radius: 30px;
  font-weight: 600;
  font-size: 1rem;
  background: #38bdf8;
  color: #0f172a;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #0aa9f3;
}
        </style>
</head>
<body>
<nav>
<div class="logo">Naro Hosting</div>
<ul class="nav-links">
<li><a href="#">Game Servers</a></li>
<li><a href="#">Other Servers</a></li>
<li><a href="#">Learn</a></li>
<li><a href="#">Support</a></li>
</ul>
<div class="btns">
<button class="btn">Login</button>
</div>
</nav>
</body>
</html>
